name: do-nothing

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-riscv64-unknown-elf
        sudo apt-get install -y fzf

    - name: Run pintos-test do-nothing
      working-directory: ./src/userprog
      run: |
        make
        ../utils/pintos-test do-nothing | grep -q 'pass'
